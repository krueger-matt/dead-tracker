<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#4169e1" stroke="#000" stroke-width="3"/>
  
  <!-- Peace sign -->
  <g stroke="#fff" stroke-width="6" stroke-linecap="round" fill="none">
    <!-- Vertical line -->
    <line x1="50" y1="20" x2="50" y2="80"/>
    
    <!-- Left diagonal -->
    <line x1="50" y1="50" x2="25" y2="75"/>
    
    <!-- Right diagonal -->
    <line x1="50" y1="50" x2="75" y2="75"/>
  </g>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#fff" stroke-width="6"/>
</svg>
